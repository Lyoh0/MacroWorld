<!DOCTYPE html>
<html lang="fr">
<head>
<link rel="stylesheet" href="Style.css">
<meta charset="UTF-8">
<title>Règles</title>
</head>
<body>

<h1>Règles de Macroworld</h1>
<input type="text" id="searchBar" placeholder="Tapez la règle que vous cherchez..." onkeyup="searchItem()">

<div id="results"></div>

<script>
const items = [
  {
    name: "Bienvenue dans MacroWorld",
    link: "Bienvenue.html"
  },
  {
    name: "Tailles & Avantages",
    link: "Tailles.html"
  },
  {
    name: "Races",
    link: "Races.html"
  },
  {
    name: "Classes",
    link: "Classes.html"
  },
  {
    name: "Combat",
    link: "Combat.html"
  }
];

// Fonction d’affichage (utilisée au chargement ET à la recherche)
function displayItems(list) {
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  if (list.length === 0) {
    resultsDiv.innerHTML = "<p>Aucune règle trouvée.</p>";
    return;
  }

  list.forEach(item => {
    const card = document.createElement('div');
    card.classList.add('item-card');
    card.onclick = () => window.location.href = item.link;

    const title = document.createElement('strong');
    title.textContent = item.name;

    card.appendChild(title);
    resultsDiv.appendChild(card);
  });
}

// Recherche
function searchItem() {
  const input = document.getElementById('searchBar').value.toLowerCase();

  const filtered = items.filter(item =>
    item.name.toLowerCase().includes(input)
  );

  displayItems(filtered);
}

// AFFICHAGE INITIAL
window.onload = () => {
  displayItems(items);
};
</script>


<div class="button-container">
    <button class="menu-button" onclick="window.location.href='../Grimoire.html'">
        ← Retour au Grimoire
    </button>
</div>

</body>
</html>
