<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2; url=Grimoire/Grimoire.html">
    <title>Redirection vers le Grimoire</title>
    <style>
        /* ============================= */
        /*        MACROWORLD CSS         */
        /* ============================= */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #7ba76c; /* vert dense MacroWorld */
            font-family: "Cinzel", "Georgia", serif;
            color: #2b1d0e;
            text-align: center;
        }

        .redirect-box {
            background-color: #d9f0c5; /* vert clair MacroWorld */
            padding: 50px 70px;
            border-radius: 16px;
            border: 2px solid #5d7035;
            box-shadow:
                inset 0 0 8px rgba(255,255,255,0.6),
                0 6px 18px rgba(30,50,20,0.45);
            animation: pulse 1.8s infinite;
        }

        h1 {
            font-size: 2.5em;
            color: #26491b;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow:
                1px 1px 0 #d9f0c5,
                0 0 8px rgba(30, 60, 20, 0.4);
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        a {
            color: #26491b;
            text-decoration: underline;
            font-weight: bold;
        }

        /* --- Animation pulsante --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.04); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="redirect-box">
        <h1>Bienvenue dans MacroWorld !</h1>
        <p>Préparez-vous à explorer le Grimoire…</p>
        <p><em>Redirection automatique dans 2 secondes.</em></p>
        <p><em>Si rien ne se passe, <a href="Grimoire/Grimoire.html">cliquez ici</a>.</em></p>
    </div>
</body>
</html>
